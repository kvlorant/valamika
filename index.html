<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy k√©rd√©sem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 1. M√ìDOS√çT√ÅS: √öj h√°tt√©rsz√≠n */
            background: #fcd4fc; 
            color: #2e1a2e; 
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            /* 2. M√ìDOS√çT√ÅS: Sokkal gyorsabb mozg√°s (0.4s -> 0.15s) */
            transition: all 0.15s ease-out; 
            z-index: 20;
            font-weight: bold;
        }

        #yes {
            left: 40px;
            top: 100px;
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no {
            left: 220px;
            top: 100px;
            background: #e53935;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .success {
            font-size: 3rem;
            text-align: center;
            /* A sz√∂veg is "robban√°sszer≈±en" n≈ë meg */
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 30;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            color: white; 
            /* 3. M√ìDOS√çT√ÅS: Nincs sz√∂veg √°rny√©k */
            text-shadow: none; 
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">√âs √©n hi√°nyzom egy kicsit? üëÄ</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        let yesScale = 1;
        let noScale = 1;

        // A NEM gomb logik√°ja
        noBtn.addEventListener("mouseover", () => {
            // M√©retez√©s
            yesScale = yesScale * 1.15; // +15%
            noScale = noScale * 0.92;   // -8%

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // Mozg√°s
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Az IGEN gomb logik√°ja
        yesBtn.addEventListener("click", () => {
            document.body.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
            
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            document.body.innerHTML += `
                <div class="success">
                    Yay! Sz√°m√≠tottam r√°! ‚ù§Ô∏è<br>
                    √ñveket becsatolni, √ºtk√∂z√©s!
                </div>
            `;
            
            // 4. M√ìDOS√çT√ÅS: Robban√°s ind√≠t√°sa
            explodeConfetti();
        });

        // √öJ KONFETTI LOGIKA: ROBBAN√ÅS K√ñZ√âPR≈êL
        function explodeConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF", "#ffffff"];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            for (let i = 0; i < 300; i++) {
                pieces.push({
                    x: centerX,
                    y: centerY,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    // V√©letlenszer≈± sebess√©g √©s ir√°ny (X √©s Y tengelyen)
                    vx: (Math.random() - 0.5) * 30, // V√≠zszintes sz√≥r√°s
                    vy: (Math.random() - 0.5) * 30 - 5, // F√ºgg≈ëleges sz√≥r√°s (kicsit felfel√©)
                    gravity: 0.5, // Gravit√°ci√≥, hogy visszahulljon
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let activePieces = 0;

                pieces.forEach(p => {
                    // Fizika alkalmaz√°sa
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity; // Gravit√°ci√≥ h√∫zza lefel√©
                    p.rotation += p.rotationSpeed;

                    // Kirajzol√°s
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();

                    // Csak akkor sz√°moljuk, ha m√©g a k√©perny≈ën van (vagy f√∂l√∂tte)
                    if (p.y < canvas.height + 100) {
                        activePieces++;
                    }
                });

                // Ha m√©g van l√°that√≥ darab, folytatjuk
                if (activePieces > 0) {
                    requestAnimationFrame(update);
                }
            }
            update();
        }
    </script>
</body>
</html>
