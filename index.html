<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy k√©rd√©sem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* JAV√çTVA: Csak egy # jel kell, √©s a k√©rt sz√≠nk√≥d */
            background: #fcc7fc; 
            /* JAV√çTVA: A feh√©r sz√∂veg nem l√°tszik a r√≥zsasz√≠nen, ez√©rt s√∂t√©tre √°ll√≠tottam */
            color: #2e1a2e; 
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            /* JAV√çTVA: 'all'-ra √°ll√≠tva, hogy a poz√≠ci√≥ (top, left) is anim√°lva legyen, √≠gy cs√∫szni fog */
            transition: all 0.4s ease-out; 
            z-index: 20;
            font-weight: bold;
        }

        #yes {
            left: 40px;
            top: 100px;
            background: #4CAF50;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #no {
            left: 220px;
            top: 100px;
            background: #e53935;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .success {
            font-size: 3rem;
            text-align: center;
            animation: pop 0.6s ease forwards;
            z-index: 30;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            color: white; /* A sikeres √ºzenet h√°ttere s√∂t√©t lesz, ott j√≥ a feh√©r */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">√âs √©n hi√°nyzom egy kicsit? üëÄ</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        // Kezd≈ë√©rt√©kek
        let yesScale = 1;
        let noScale = 1;

        // A NEM gomb logik√°ja
        noBtn.addEventListener("mouseover", () => {
            // 1. M√©retek sz√°mol√°sa
            yesScale = yesScale * 1.15; // Igen gomb 15%-kal n≈ë
            // JAV√çTVA: 8%-os cs√∂kken√©s (megszorozzuk 0.92-vel)
            noScale = noScale * 0.92;   

            // 2. M√©retek alkalmaz√°sa
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Mozg√°s (Cs√∫sz√°s)
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Mivel a CSS-ben bekapcsoltuk a transition-t, ez most cs√∫szni fog
            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Az IGEN gomb logik√°ja
        yesBtn.addEventListener("click", () => {
            // H√°tt√©rsz√≠n v√°lt√°s s√∂t√©tebb/√©l√©nkebb sz√≠nre a siker√©lm√©nyhez
            document.body.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
            
            // Elt√ºntetj√ºk a r√©gi elemeket
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            // Megjelen√≠tj√ºk az √ºzenetet
            document.body.innerHTML += `
                <div class="success">
                    Yay! Legjobb v√°lasz! ‚ù§Ô∏è<br>
                    √ñveket becsatolni, √ºtk√∂z√©s!
                </div>
            `;
            
            // Ind√≠tjuk a konfettit
            startConfetti();
        });

        // Konfetti anim√°ci√≥
        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF", "#ffffff"];

            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    p.y += p.speed;
                    p.rotation += p.rotationSpeed;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                    
                    if (p.y > canvas.height) {
                        p.y = -20;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
