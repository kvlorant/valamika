<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy k√©rd√©sem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* 1. M√ìDOS√çT√ÅS: A h√°tt√©r m√°r az elej√©n a v√©gs≈ë gradiens */
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            /* 2. M√ìDOS√çT√ÅS: Feh√©r sz√∂veg */
            color: white; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            /* Gyors mozg√°s a Nem gombnak */
            transition: all 0.15s ease-out; 
            z-index: 20;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Kis √°rny√©k a gomboknak */
        }

        /* 3. M√ìDOS√çT√ÅS: Igen gomb st√≠lusa */
        #yes {
            left: 40px;
            top: 100px;
            background: white;
            color: #290017;
        }

        /* 4. M√ìDOS√çT√ÅS: Nem gomb st√≠lusa */
        #no {
            left: 220px;
            top: 100px;
            background: #290017;
            color: white;
        }

        .success {
            font-size: 3rem;
            text-align: center;
            /* Robban√°sszer≈± megjelen√©s */
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 30;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-shadow: none; 
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">√âs √©n hi√°nyzom egy kicsit? üëÄ</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        let yesScale = 1;
        let noScale = 1;

        // A NEM gomb logik√°ja
        noBtn.addEventListener("mouseover", () => {
            // M√©retez√©s
            yesScale = yesScale * 1.15; // +15%
            noScale = noScale * 0.92;   // -8%

            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // Mozg√°s
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Az IGEN gomb logik√°ja
        yesBtn.addEventListener("click", () => {
            // A h√°tt√©r m√°r j√≥, nem kell √°ll√≠tani
            
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            document.body.innerHTML += `
                <div class="success">
                    Yay! Legjobb v√°lasz! ‚ù§Ô∏è<br>
                    √ñveket becsatolni, √ºtk√∂z√©s!
                </div>
            `;
            
            // Anim√°ci√≥ ind√≠t√°sa (Konfetti + Sz√≠vek)
            startAnimation();
        });

        // ANIM√ÅCI√ìK (Konfetti robban√°s + Hull√≥ sz√≠vek)
        function startAnimation() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Konfetti darabk√°k
            const particles = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF", "#ffffff"];
            
            // Hull√≥ sz√≠vecsk√©k
            const hearts = [];

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // 1. Konfetti inicializ√°l√°sa (robban√°s)
            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: centerX,
                    y: centerY,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 30, // Robban√°s ereje X
                    vy: (Math.random() - 0.5) * 30 - 5, // Robban√°s ereje Y
                    gravity: 0.5,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            // 2. Sz√≠vecsk√©k inicializ√°l√°sa (es≈ë)
            for (let i = 0; i < 50; i++) {
                hearts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height, // K√©perny≈ë felett kezd
                    size: Math.random() * 20 + 10, // Nagyobbak
                    speed: Math.random() * 3 + 1, // Lass√∫ es√©s
                    sway: Math.random() * 2, // Oldalir√°ny√∫ mozg√°s
                    offset: Math.random() * 100 // Szinusz hull√°m eltol√°s
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // --- KONFETTI FRISS√çT√âS ---
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();

                    // Ha kiesett alul, t√∂r√∂lj√ºk a mem√≥ri√°b√≥l
                    if (p.y > canvas.height + 100) {
                        particles.splice(index, 1);
                    }
                });

                // --- SZ√çVECSKE FRISS√çT√âS (Maradand√≥) ---
                hearts.forEach(h => {
                    h.y += h.speed;
                    // Szinuszos mozg√°s (hogy sz√©pen d√ºl√∂ng√©ljenek lefel√©)
                    h.x += Math.sin((h.y + h.offset) / 50) * 0.5;

                    ctx.font = `${h.size}px Arial`;
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; // F√©lig √°ttetsz≈ë feh√©r
                    ctx.fillText("‚ù§Ô∏è", h.x, h.y);

                    // Ha le√©rt az alj√°ra, visszaker√ºl a tetej√©re (v√©gtelen ciklus)
                    if (h.y > canvas.height) {
                        h.y = -50;
                        h.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
