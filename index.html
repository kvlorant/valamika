<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy kérdésem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* MÓDOSÍTÁS 1: Új háttérszín beállítása */
            background: #230d24; 
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10; /* Hogy a szöveg mindig a gombok felett legyen */
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease; /* Simább átmenet a növekedéshez/mozgáshoz */
            z-index: 10;
        }

        #yes {
            left: 40px;
            top: 100px;
            background: #4CAF50;
            color: white;
            transform: scale(1.5); /* Kezdő méret */
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5); /* Kis ragyogás */
        }

        #no {
            left: 220px;
            top: 110px;
            background: #e53935;
            color: white;
        }

        .success {
            font-size: 3rem;
            text-align: center;
            animation: pop 0.6s ease forwards;
            z-index: 20;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">És én hiányzom egy kicsit?</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        // MÓDOSÍTÁS 2: Állapotkövető változók
        // Nyomon követjük az aktuális méreteket.
        // Az Igen gomb 1.5-ről indul (lásd CSS), a Nem gomb 1.0-ról.
        let currentYesScale = 1.5;
        let currentNoScale = 1.0;

        noBtn.addEventListener("mouseover", () => {
            // --- Igen gomb növelése ---
            // Minden hovernél 50%-kal nő (megszorozzuk 1.5-tel)
            currentYesScale *= 1.5;
            yesBtn.style.transform = `scale(${currentYesScale})`;
            
            // --- Nem gomb zsugorítása ---
            // Minden hovernél 20%-kal csökken (megszorozzuk 0.8-cal)
            currentNoScale *= 0.8;
            // Fontos: A ugrásnál a scale-t is alkalmazni kell, különben visszaugrik az eredeti méretre
            
            // --- Nem gomb nagy ugrása ---
            // Az előző kód csak egy kis 300x200-as dobozban ugrált.
            // Mostantól a teljes képernyőn bárhová ugorhat.
            
            // Kiszámoljuk az elérhető szélességet és magasságot (levonva a gomb méretét, hogy ne lógjon ki)
            const availableWidth = window.innerWidth - noBtn.offsetWidth;
            const availableHeight = window.innerHeight - noBtn.offsetHeight;
            
            const newLeft = Math.random() * availableWidth;
            const newTop = Math.random() * availableHeight;

            // A gomb pozícióját 'fixed'-re állítjuk, hogy a teljes ablakhoz viszonyítson, ne a .buttons dobozhoz
            noBtn.style.position = 'fixed';
            noBtn.style.left = newLeft + "px";
            noBtn.style.top = newTop + "px";
            
            // Alkalmazzuk az új (kisebb) méretet az új pozícióban is
            noBtn.style.transform = `scale(${currentNoScale})`;
        });

        yesBtn.addEventListener("click", () => {
            document.body.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
            // Eltüntetjük a gombokat és a kérdést
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            document.body.innerHTML += `
                <div class="success" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%;">
                    Yay! Legjobb döntés! ❤️
                </div>
            `;
            startConfetti();
        });

            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
