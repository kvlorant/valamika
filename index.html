<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy kérdésem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            transition: 0.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s ease;
        }

        #yes {
            left: 40px;
            top: 100px;
            background: #4CAF50;
            color: white;
            transform: scale(1.5);
        }

        #no {
            left: 220px;
            top: 110px;
            background: #e53935;
            color: white;
        }

        .success {
            font-size: 3rem;
            text-align: center;
            animation: pop 0.6s ease forwards;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1 id="question">És én hiányzom egy kicsit?</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        noBtn.addEventListener("mouseover", () => {
            const maxX = 300;
            const maxY = 200;
            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });

        yesBtn.addEventListener("click", () => {
            document.body.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
            document.body.innerHTML = `
                <div class="success">
                    Yay! Legjobb döntés! Öveket becsatolni! ❤️
                </div>
                <canvas id="confetti"></canvas>
            `;
            startConfetti();
        });

        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF"];

            for (let i = 0; i < 150; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 8 + 4,
                    speed: Math.random() * 3 + 2,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    p.y += p.speed;
                    p.rotation += 5;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                    
                    if (p.y > canvas.height) {
                        p.y = -10;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
