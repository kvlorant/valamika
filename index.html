<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy k√©rd√©sem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* H√°tt√©r: line√°ris √°tmenet */
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white; 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
            /* 1. M√ìDOS√çT√ÅS: Nem f√©lk√∂v√©r (Bold), hanem norm√°l */
            font-weight: normal; 
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: all 0.15s ease-out; /* Gyors mozg√°s */
            z-index: 20;
            font-weight: bold;
        }

        /* 2. M√ìDOS√çT√ÅS: Igen gomb l√ºktet√©se √©s glow */
        #yes {
            left: 40px;
            top: 100px;
            background: white;
            color: #290017;
            /* Anim√°ci√≥ hozz√°ad√°sa: l√ºktet√©s + s√°rga f√©ny */
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.4); /* S√°rg√°s (Gold) √°rny√©k */
            }
            50% {
                transform: scale(1.1); /* Kicsit megn≈ë */
                box-shadow: 0 0 20px rgba(255, 215, 0, 1); /* Er≈ës s√°rga ragyog√°s */
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(255, 215, 0, 0.4);
            }
        }

        #no {
            left: 220px;
            top: 100px;
            background: #290017;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .success {
            font-size: 3rem;
            text-align: center;
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 30;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-shadow: none; 
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">√âs √©n hi√°nyzom egy kicsit? üëÄ</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        let yesScale = 1;
        let noScale = 1;

        // A NEM gomb logik√°ja
        noBtn.addEventListener("mouseover", () => {
            // 3. M√ìDOS√çT√ÅS: Sz√∂vegcsere ikonra az els≈ë hovern√©l
            noBtn.innerText = "üò†";

            // M√©retez√©s
            yesScale = yesScale * 1.15; // +15%
            noScale = noScale * 0.92;   // -8%

            // Megjegyz√©s: Amikor itt JS-b≈ël √°ll√≠tjuk a transform-ot, 
            // az fel√ºl√≠rja a CSS l√ºktet≈ë anim√°ci√≥j√°t. Ez √≠gy j√≥, 
            // mert innent≈ël a n√∂veked√©s a l√©nyeg.
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // Mozg√°s
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Az IGEN gomb logik√°ja
        yesBtn.addEventListener("click", () => {
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            document.body.innerHTML += `
                <div class="success">
                    Yay! Legjobb v√°lasz! ‚ù§Ô∏è<br>
                    √ñveket becsatolni, √ºtk√∂z√©s!
                </div>
            `;
            
            // Anim√°ci√≥ ind√≠t√°sa
            startAnimation();
        });

        // ANIM√ÅCI√ìK (Konfetti + Sz√≠vek)
        function startAnimation() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF", "#ffffff"];
            const hearts = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Robban√°s
            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: centerX,
                    y: centerY,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    vx: (Math.random() - 0.5) * 30,
                    vy: (Math.random() - 0.5) * 30 - 5,
                    gravity: 0.5,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            // Es≈ë sz√≠vek
            for (let i = 0; i < 50; i++) {
                hearts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 20 + 10,
                    speed: Math.random() * 3 + 1,
                    sway: Math.random() * 2,
                    offset: Math.random() * 100
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p, index) => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();

                    if (p.y > canvas.height + 100) {
                        particles.splice(index, 1);
                    }
                });

                hearts.forEach(h => {
                    h.y += h.speed;
                    h.x += Math.sin((h.y + h.offset) / 50) * 0.5;

                    ctx.font = `${h.size}px Arial`;
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.fillText("‚ù§Ô∏è", h.x, h.y);

                    if (h.y > canvas.height) {
                        h.y = -50;
                        h.x = Math.random() * canvas.width;
                    }
                });

                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
