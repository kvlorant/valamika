<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van egy kérdésem...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Kért háttérszín */
            background: #1c101a; 
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            z-index: 10;
        }

        .buttons {
            position: relative;
            width: 400px;
            height: 250px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            /* CSAK a méretváltozás (transform) legyen animálva, a mozgás nem! Így azonnal ugrik. */
            transition: transform 0.2s ease; 
            z-index: 20; /* Magas z-index, hogy biztosan kattintható legyen */
        }

        #yes {
            left: 40px;
            top: 100px;
            background: #4CAF50;
            color: white;
            /* Nincs box-shadow (glow) */
        }

        #no {
            left: 220px;
            top: 110px;
            background: #e53935;
            color: white;
        }

        .success {
            font-size: 3rem;
            text-align: center;
            animation: pop 0.6s ease forwards;
            z-index: 30;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>
<body>

    <h1 id="question">És én hiányzom egy kicsit?</h1>
    
    <div class="buttons">
        <button id="yes">Igen</button>
        <button id="no">Nem</button>
    </div>
    
    <canvas id="confetti"></canvas>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const questionText = document.getElementById("question");

        // Kezdőértékek
        let yesScale = 1;
        let noScale = 1;

        // A NEM gomb logikája (mozgás + méretezés)
        noBtn.addEventListener("mouseover", () => {
            // 1. Méretek számolása
            yesScale = yesScale * 1.5; // Igen gomb 50%-kal nő
            noScale = noScale * 0.8;   // Nem gomb 20%-kal csökken

            // 2. Méretek alkalmazása
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;

            // 3. Ugrás (Teleport)
            // Kiszámoljuk a képernyő szabad területét
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Fix pozicionálás, hogy bárhová ugorhasson a képernyőn
            noBtn.style.position = "fixed"; 
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
        });

        // Az IGEN gomb logikája (kattintás)
        yesBtn.addEventListener("click", () => {
            // Háttérszín váltás
            document.body.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
            
            // Eltüntetjük a régi elemeket
            noBtn.style.display = "none";
            yesBtn.style.display = "none";
            questionText.style.display = "none";

            // Megjelenítjük az üzenetet
            document.body.innerHTML += `
                <div class="success">
                    Yay! Legjobb döntés! ❤️
                </div>
            `;
            
            // Indítjuk a konfettit
            startConfetti();
        });

        // Konfetti animáció
        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const pieces = [];
            const colors = ["#ff4b2b", "#ff416c", "#4CAF50", "#FFD700", "#00C9FF", "#ffffff"];

            for (let i = 0; i < 200; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 10 + 5,
                    speed: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5
                });
            }

            function update() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    p.y += p.speed;
                    p.rotation += p.rotationSpeed;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size);
                    ctx.restore();
                    
                    if (p.y > canvas.height) {
                        p.y = -20;
                        p.x = Math.random() * canvas.width;
                    }
                });
                requestAnimationFrame(update);
            }
            update();
        }
    </script>
</body>
</html>
